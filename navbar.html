<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/navbar_style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="navigation">
        <div class="header">
            <button><span class="material-symbols-outlined" id="phone_button">call</span>+001234567890</button> 
            <p>Get 50% off on Selected items | Shop Now</p>
            <div class="inner_container">
                <button>Eng<span class="material-symbols-outlined" id="arrow_down">keyboard_arrow_down</span></button>
                <button>Location<span class="material-symbols-outlined">keyboard_arrow_down</span></button>
            </div>
        </div>
        <div class="navbar">
            <img src="images/logo.png" alt="Logo">
            <nav>
                <button>Categories<span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                <button>Deals</button>
                <button>What's New</button>
                <button>Delivery</button>
            </nav>
            <div class="user">
                <button><span class="material-symbols-outlined">shopping_cart</span>Cart</button>
                <button><span class="material-symbols-outlined">person</span>Account</button>
                <div class="search_bar">
                    <input type="text" placeholder="Search">
                    <span class="material-symbols-outlined" id="search_icon">search</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
