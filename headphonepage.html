<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/url_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/navbar_style.css">
    <link rel="stylesheet" href="css/footer_style.css">
    <title>ShopCart</title>
</head>
<body>
    
    <header>
        <div class="header">
            <button><span class="material-symbols-outlined" id="phone_button">call</span>+001234567890</button>
            <p>Get 50% off on Selected items | Shop Now</p>
            <div class="location">
                <button class="category_language">Eng <span class="material-symbols-outlined" id="arrow_down">keyboard_arrow_down</span>
                    <ul class="category_language_list">
                        <li>Tamil</li><hr>
                        <li>English</li><hr>
                        <li>Hindi</li>
                    </ul>
                </button>
                <button class="category_location">Location <span class="material-symbols-outlined">keyboard_arrow_down</span>
                    <ul class="category_location_list">
                        <li>India</li><hr>
                        <li>Dhaka</li><hr>
                        <li>USA</li>
                    </ul>
                </button>
            </div>
        </div>
    
        <div class="navbar">
            <img src="images/logo.svg" alt="ShopCart Logo">
            
            <nav>
                <button class="popular_category_items">Categories<span class="material-symbols-outlined">Keyboard_arrow_down</span>
                    <div class="popular_category">
                        <h2>Popular Categories</h2>
                        <hr>

                        <div class="popular_category_list">

                            <div class="single_popular_category">
                                <img src="images/Header/categories/furniture.png" alt="Furniture">
                                <div class="popular_category_content">
                                    <h4>Furniture</h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                            <div class="single_popular_category">
                                <img src="images/Header/categories/handbag.png" alt="Hand Bag">
                                <div class="popular_category_content">
                                    <h4>Hand bag</h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                            <div class="single_popular_category">
                                <img src="images/Header/categories/shoe.png" alt="Shoe">
                                <div class="popular_category_content">
                                    <h4>Shoe</h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                            <div class="single_popular_category">
                                <img src="images/Header/categories/headphone.png" alt="Headphone">
                                <div class="popular_category_content">
                                    <h4><a href="headphonepage.html">Headphone</a></h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                            <div class="single_popular_category">
                                <img src="images/Header/categories/laptop.png" alt="Laptop">
                                <div class="popular_category_content">
                                    <h4>Laptop</h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                            <div class="single_popular_category">
                                <img src="images/Header/categories/book.png" alt="Book">
                                <div class="popular_category_content">
                                    <h4>Book</h4>
                                    <p>240 Item Available</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </button>
                <button>Deals</button>
                <button>What's new</button>
                <button>Delivery</button>
            </nav>
            <div class="user">
                <div class="search_bar">
                    <input type="text" placeholder="Search">
                    <span class="material-symbols-outlined" id="search_icon">search</span>
                </div>
                <button> <span class="material-symbols-outlined">shopping_cart</span>Cart</button>
                <button> <span class="material-symbols-outlined">person</span>User</button>
            </div>
        </div>
    </header>
    
</body>
